<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 6</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <header id="main-header" class="padded-area">
            <h1>Intro to Javascript</h1>
        </header>

        <div id="main-content" class="flex-container">
            <section class="col1of3">
                <h2><u>Hide and Seek</u></h2>
                <button id="button-show">Show</button>
                <button id="button-hide">Hide</button>
                <br>
                <img id="img" src="https://place-hold.it/300x300" class="hide">
            </section>
            <section class="col1of3">
                <h2><u>Animate</u></h2>
                <button id="button-dance">Dance</button>
                <p id="ball" style="font-size:50px">&#127936</p>
            </section>
            <section class="col1of3">
                <h2><u>Input</u></h2>
                <section class="bar1of4">
                    <section id="text-bars">
                        <label for="txt-product">Product Name:</label>
                        <input type="text" id="txt-product">
                        <br>
                        <label for="txt-comment">Comment:</label>
                        <input type="text" id="txt-comment">     
                        <br>    
                        <label for="txt-rating">Rating:</label>
                        <input type="text" id="txt-rating">
                        <br>
                        <label for="txt-name">User Name:</label>
                        <input type="text" id="txt-name">
                    </section>
                    <section id="box">
                        <p id="add-name"></p>
                        <p id="add-comment"></p>
                        <p id="add-user"></p>
                    </section>
                </section>
                <button id="button-add">Add Comment:</button>
            </section>
        </div>
        <footer id="main-footer" class="padded-area">
            <p>Thanks for using my website!</p>
        </footer>
    </body>
</html>
